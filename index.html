<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-card">
          <div class="profil-picture">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" />
          </div>
          <div class="infos">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
            <p>"Front-end developer and avid reader."</p>
          </div>

          <div class="links-container">
            <a href="#" target="_blank">
              <div class="links-child">GitHub</div>
            </a>
            <a href="https://www.frontendmentor.io/home" target="_blank">
              <div class="links-child">Frontend Mentor</div>
            </a>

            <a href="https://brand.linkedin.com/en-us" target="_blank">
              <div class="links-child">LinkedIn</div>
            </a>

            <a href="https://developer.twitter.com/en" target="_blank">
              <div class="links-child">Twiter</div>
            </a>

            <a href="https://about.instagram.com/blog" target="_blank">
              <div class="links-child">Instagram</div>
            </a>
          </div>
        </div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/F9F6EE" target="_blank"
            >F9F6EE</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
